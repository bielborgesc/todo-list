<div class="gradient-border">
  <div class="input">
    <form class="mb-3 row d-flex" [formGroup]="taskForm">
      <label for="inputTask" class="col-sm-2 col-form-label">Tarefa: </label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputTask" name="inputTaks" formControlName="inputTask" placeholder="Digite aqui sua tarefa!">
      </div>
      <button type="submit" (click)="putTask()" class="btn btn-primary col-sm-2"><i class="bi bi-arrow-right-circle-fill"></i></button>
    </form>
  </div>
  <div class="container">
    <div class="row" *ngFor="let task of taskies">
      <div class="card my-2 col-sm-8">
        <div class="card-body">
          {{ task.title }}
        </div>
      </div>
      <div class="btn-group col-sm-4">
        <button type="button" class="btn btn-success" (click)="updateTask(task, true)" >Feito</button>
        <button type="button" class="btn btn-warning" (click)="updateTask(task, false)" >NÃ£o Feito</button>
        <button type="button" class="btn btn-danger" (click)="deleteTask(task.id)" >Excluir</button>
      </div>
    </div>
  </div>
</div>
